<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
  <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Thymeleaf Customer Form handling Demo</title>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        

  </head>

  <body class='typora-export os-windows'>
  
  <h1 class="py-5">Customer Data Handling Form </h1>
 <form method="post" 
 	th:action="@{/customer/api/v1/create}" 
 	th:object="${customer}" 
 	class="col card p-3 mb-5">
   
  <table>    
<td><label for="businessName">Business  Name</label></td>    
<td><input type="text" th:value="${businessName}" name="businessName"> </input></td>    
 </tr>
 
 
 <tr>    
<td><label for="regNo">Registration No</label></td>    
<td><input type="text"  th:value="${regNo}" name="regNo"> </input></td>  
 
 </tr>    
<tr>    
<td><label for="email">Email</label></td>    
<td><input type="email"  th:value="${email}" name="email"> </input></input></td>    
</tr> 
<tr>    
<td><label for="username">Username</label></td>    
<td><input type="text"  th:value="${username}" name="username"> </input></input></td>    
 </tr>   
 
<tr>    
<td><label for="contactPersonnnel">Contact Person</label></td>    
<td><input type="text"  th:value="${contactPersonnnel}" name="contactPersonnnel"> </input></input></td>    
 </tr>   
 <tr>    
<td><label for="domain">domain</label></td>    
<td><input type="text"  th:value="${domain}" name="domain"> </input></input></td>    
 </tr>
 
 <tr>    
<td><label for="telephone">Telephone</label></td>    
<td><input type="text"  th:value="${telephone}" name="telephone"> </input></input></td>    
 </tr>
 

  <tr>    
<td></td>    
<td><input type="submit" class="btn btn-primary" value="Create Customer"></input></td>    

</tr>    
</table>    
</form>     
  
  </body>

</html>
